{% extends "base.html" %}

{% block title %}Daftar Menu{% endblock %}


{% block content %}
  <div class="row mt-5">
    <div class="col-md-12">
      <h1 class="display-2 text-shadow d-flex justify-content-center">
        Daftar Menu
      </h1>
      <h4 class="mt-4 d-flex justify-content-center">
        Pilih menu sesuai selera Anda
      </h4>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-lg-12">
      {% include "pos/components/order_info.html" with order=order %}
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-12">

      <div class="card-columns">
        {% for menu in menus %}
        <div class="card bg-warning text-center text-dark border-dark shadow">
          <img src="{{ menu.image }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h1 class="card-title">{{ menu.nama }}</h1>
            <h3 class="card-text">IDR {{ menu.price }}</h3>
            <a href="{% url 'pos:tambah-item' order_id=order.id menu_id=menu.id %}" class="btn btn-dark btn-block btn-lg">Pesan</a>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>

  </div>
{% endblock %}
